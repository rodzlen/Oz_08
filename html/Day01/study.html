<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <title>My Profile</title>
</head>
<body>
    <table border="1" align="center">
        <caption>표 <strong>실습</strong></caption>
        <thead>
            <tr>
                <th>한국</th>
                <th>일본</th>
                <th>미국</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>김철수</td>
                <td>야마다</td>
                <td>오웬</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>1등</td>
                <td>2등</td>
                <td>3등</td>
            </tr>
        </tfoot>
    </table>
    <hr>
    <div id ='input-test'>
        <h2>로그인 형식 실습</h2>
        <form action=# method="post">
            <label id="color">아이디: <input type="text"></label><br>
            <label>비밀번호: <input type="password"></label>
            <input type="submit">
            <input type="reset">
        </form>
        <hr>
        <input type="color" for="color">
    </div>
    <div id ='select-test'>
        <h3>음료</h3>
        <select>
            <option value="콜라">콜라</option>
            <option value="사이다">사이다</option>
            <option value="펩시">펩시</option>
            <option value="제로콜라">제로콜라</option>
        </select>
    </div>
    <div id="textarea-test">
        <h3>기타 음료 입력</h3>
        <textarea cols="3"></textarea>
    </div>
    <div id="progress-test">
        <progress value="30" max="100"></progress>
    </div>
    <fieldset>
        <legend>음료 주문</legend>
            <select>
                <option value="콜라">콜라</option>
                <option value="사이다" selected>사이다</option>
                <option value="펩시">펩시</option>
                <option value="제로콜라">제로콜라</option>
            </select>
    </fieldset>
    <form >
        <fieldset>
            <label for="name">이름</label>
            <input type=text id="name" name="name">
            <br>
            <label for="age">나이</label>
            <input type=number id="age" name="age">
            <br>
            <label for="charactor">성격</label>
            <textarea id="charactor" name="charactor"></textarea>
            <input type="submit">
        </fieldset>
    </form>
</body>

</html>
